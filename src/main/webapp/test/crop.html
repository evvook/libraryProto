<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>크롭</title>
</head>
<script type="text/javascript">

	function load(){
		ajaxRequest('https://dapi.kakao.com/v3/search/book?query=9788954655972&target=isbn',print);
	}

	function ajaxRequest(url,callback){
		
		/* 통신에 사용 될 XMLHttpRequest 객체 정의 */
		httpRequest = new XMLHttpRequest();
		httpRequest.onreadystatechange = () => {
	    	/* readyState가 Done이고 응답 값이 200일 때, 받아온 response로 처리*/
		    if (httpRequest.readyState === XMLHttpRequest.DONE) {
			      if (httpRequest.status === 200) {
			    	var result = httpRequest.response;
			    	callback(result);
			      } else {
			        alert('request에 뭔가 문제가 있어요.');
			      }
			}
	    };
	    
	    /* Post 방식으로 요청 */
	    httpRequest.open('GET', url, true);//경로 잡아줌
	    /* Response Type을 Json으로 사전 정의 */
	    //httpRequest.responseType = "json";
	    /* 요청 Header에 컨텐츠 타입은 Json으로 사전 정의 */
	    httpRequest.setRequestHeader('Authorization', 'KakaoAK e8aa5630dd5a7f452e5ee85250f3118f');
	    /* 정의된 서버에 Json 형식의 요청 Data를 포함하여 요청을 전송 */
	    httpRequest.send();
	}
	
	function print(result){
		console.log(result);
	}
</script>
<body onload="load()">

</body>
</html>
