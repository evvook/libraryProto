	<script type="text/javascript">
		function getParams(){
			var url = window.location.search.replace('?','');
			var params = {};
			var urlArray = url.split('&');
		
			for(var i in urlArray)
			{
			  var param = urlArray[i].split('=');
			  params[param[0]] = param[1]; 
			}
			return params;
		}
	
		function load(){
			let params = getParams()
			if(params.book_id){
				ajaxRequest("/bookInfo",params,print);
			}
		}
	
		function ajaxRequest(url,inputs,callback){
			
			var reqJson = inputs;
			/* 통신에 사용 될 XMLHttpRequest 객체 정의 */
			httpRequest = new XMLHttpRequest();
			httpRequest.onreadystatechange = () => {
				/* readyState가 Done이고 응답 값이 200일 때, 받아온 response로 처리*/
				if (httpRequest.readyState === XMLHttpRequest.DONE) {
					  if (httpRequest.status === 200) {
						var result = httpRequest.response;
						callback(result);
					  } else {
						alert('request에 뭔가 문제가 있어요.');
					  }
				}
			};
			
			/* Post 방식으로 요청 */
			httpRequest.open('POST', url, true);//경로 잡아줌
			/* Response Type을 Json으로 사전 정의 */
			httpRequest.responseType = "json";
			/* 요청 Header에 컨텐츠 타입은 Json으로 사전 정의 */
			httpRequest.setRequestHeader('Content-Type', 'application/json');
			/* 정의된 서버에 Json 형식의 요청 Data를 포함하여 요청을 전송 */
			httpRequest.send(JSON.stringify(reqJson));
		}
	
		function print(result){
			let thumbnail = document.querySelector("#thumbnail");
			let title = document.querySelector("#title");
			let id = document.querySelector("#id");
			let publisher = document.querySelector("#publisher");
			let isbn10 = document.querySelector("#isbn10");
			let isbn13 = document.querySelector("#isbn13");
			// let publication_date = document.querySelector("#publication_date");
			let contents = document.querySelector("#contents");
			let author = document.querySelector("#author");
			
			thumbnail.src = result.info.thumbnail;
			title.textContent = result.info.title;
			let publication_date = result.info.publication_date;
			publisher.textContent = "출판사 : "+result.info.publisher + ", 발행일자 : " + (publication_date.substring(0,4)+"."+publication_date.substring(4,6)+"."+publication_date.substring(6,8));
			isbn.textContent = "ISBN : "+(result.info.isbn10?result.info.isbn10:result.info.isbn13)+((result.info.isbn10 && result.info.isbn13)?" / "+result.info.isbn13:"");
			contents.textContent = result.info.contents;
			let author_names = "";
			let translator_names = "";
			for(idx in result.info.authors){
				let author = result.info.authors[idx];
				if(author.info.type == "A"){
					author_names += author_names.length==0?author.info.name:", "+author.info.name;
				}else if(author.info.type == "T"){
					translator_names += translator_names.length==0?author.info.name:", "+author.info.name;
				}
			}
			author.textContent = "저자 : "+author_names+(translator_names!=0?", 역자 : "+translator_names:"");
		}

		function reload(result){
			ajaxRequest("/bookInfo",{book_id:result.id},print)
		}
	</script>
